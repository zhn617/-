<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class="layui-main logo">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <div class="first">
        <!-- 标题 -->
        <div class="first-1"></div>
        <!-- 登录 -->
        <div class="first-2">
            <form class="layui-form login">
                <div class="layui-form-item mil">
                    <i class="layui-icon layui-icon-username mi"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input ">
                </div>

                <div class="layui-form-item mil">
                    <i class="layui-icon layui-icon-password mi"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登 入</button>
                </div>
            </form>
            <a href="javascript:;">去注册账号</a>
        </div>
        <!-- 注册 -->
        <div class="first-3">
            <form class="layui-form registered">
                <div class="layui-form-item mil">
                    <i class="layui-icon layui-icon-username mi"></i>
                    <input type="text" name=" username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item mil">
                    <i class="layui-icon layui-icon-password mi"></i>
                    <input type="password" name=" password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input passInt">
                </div>

                <div class="layui-form-item mil">
                    <i class="layui-icon layui-icon-password mi"></i>
                    <input type="password" name="" required lay-verify="required|pass|repass" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
            </form>
            <a href="javascript:;">去登录</a>
        </div>
    </div>









    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
